{% extends 'base.html' %}
{% block content %}

<h1>Ratings List</h1>


{% for ratings in ratings_list %}
  <a href="{% url 'ratings_detail' ratings.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ Ratings }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
