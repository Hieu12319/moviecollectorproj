{% extends 'base.html' %}
{% block content %}

<h1>Ratings</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ ratings.thoughts }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'ratings_update' ratings.id %}">Edit</a>
        <a href="{% url 'ratings_delete' ratings.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
