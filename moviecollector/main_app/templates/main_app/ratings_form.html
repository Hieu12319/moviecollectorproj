{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit <span class="black-text">{{object.title}}</span></h1>
    {% else %}
        <h1>Add Ratings</h1>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit Rating!" class="btn">
    </form>
{% endblock %}
