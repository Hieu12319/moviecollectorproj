{% extends 'base.html' %}
{% block content %}

<h1>Movie List</h1>

{% for Movie in movies %} 
    <div class="card">
        <a href ="/movies/{{movies.id}}">
        <div class="card-content"> 
            <span class="card-title">{{ Movie.title }}</span>
            <p>Year: {{ Movie.year }}</p>
            <p>Actors: {{ Movie.actors }}</p>
            <p>Genre: {{ Movie.genre }}</p>
        </div>
        </a>
    </div>
{% endfor %}
{% endblock %}
