{% extends 'base.html' %}
{% block content %}

<h1>Movie List</h1>

{% for movies in Movie %} 
    <div class="card">
        <a href ="{% url 'detail' movies.id %}">
        <div class="card-content"> 
            <span class="card-title">{{ movies.title }}</span>
            <p>Year: {{ movies.year }}</p>
            <p>Actors: {{ movies.actors }}</p>
            <p>Genre: {{ movies.genre }}</p>
        </div>
        </a>
    </div>
{% endfor %}
{% endblock %}
